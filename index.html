<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Sorting Visualizer</title>
  </head>
  <body>

    <div class="container-body">
      <div class="buttons">
        <button type="button" class="btn btn-success bubbleSort">Bubble Sort</button>
        <button type="button" class="btn btn-success selectionSort">Selection Sort</button>
      </div>

      <div class="main" id="sortingBars">
      </div>

      <div class="footer">
        <div class="sliders">
          <!-- change Array size -->
          <div class="form-group">
            <label for="sizeSlider">Array Size :</label>
            <span id="sizeValue">30</span>
            <input type="range" value="30" class="form-control-range" id="sizeSlider">
          </div>
          <!-- change Sorting speed -->
          <div class="form-group">
            <label for="speedSlider">Sorting Speed :</label>
            <span id="speedValue">40</span>
            <input type="range" value="40" class="form-control-range" id="speedSlider">
          </div>
        </div>
        

        <div class="buttons">
          <button type="button" class="btn-lg m-4 btn-primary newArray">New Array</button>
          <button type="button" class="btn-lg m-4 btn-danger stop">Stop</button>
        </div>
      </div>

    </div>


    <script type="text/javascript" src="./app.js"></script>
    <script type="text/javascript" src="./bubble.js"></script>
    <script type="text/javascript" src="./selection.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
  </body>
</html>
